########## GENERIC HTTP ERRORS

httpErrorAny=Server odpověděl HTTP chybou {0}: {1}
httpError500=Došlo k vnitřní chybě při zpracování vašeho požadavku. Prosím nahlaste tuto chybu a zkuste to znovu.
httpError401or403=Nejste přihlášen k serveru nebo platnost přihlášení pravděpodobně vypršela. Prosím obnovte okno prohlížeče a znovu se přihlaste.
httpError503=Server je dočasně nedostupný. Prosím zkuste to za chvíli.
httpError404=Server se pravděpodobně restartuje. Prosím zkuste to za chvíli.
httpError0=Nelze kontaktovat vzdálený server. Spojení bylo ztraceno.
httpError0CrossSite=Požadavek mimo doménu byl zablokován prohlížečem.

