<!DOCTYPE html>
<html>
<head>

	<!-- Charset -->
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<!-- Default GWT locale -->
	<meta name="gwt:property" content="locale=en">

	<!-- FavIcons -->
	<link rel="icon" href="perun-ico.png" type="image/x-icon">
	<link rel="shortcut icon" href="perun-ico.png" type="image/x-icon">

	<!-- Title -->
	<title>Perun GUI</title>

	<!--  RPC definition -->
	<script type="text/javascript" language="javascript" >

		RPC_SERVER = "cert";

		// Skip on Chrome 1+, Firefox 3.5+, IE 8+, Opera 10+, Safari 3.2
		if (document.all && !document.querySelector) {
			// Is IE < 8
			alert("Unsupported browser. Please use either: Internet Explorer 8+, Firefox, Chrome, Opera or Safari");
		}

	</script>

	<!-- Load GWT GUI -->
	<script type="text/javascript" language="javascript" src="./PerunWuiAdmin/PerunWuiAdmin.nocache.js"></script>

</head>
<body>

<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position: absolute; width: 0; height: 0; border: 0"></iframe>

<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
<noscript>
	<div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
		Your web browser must have JavaScript enabled in order for this
		application to display correctly.</div>
</noscript>

</body>
</html>
